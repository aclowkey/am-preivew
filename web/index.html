<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <style>
    /* Create three unequal columns that floats next to each other */
    .column {
      float: left;
      padding: 10px;
    }

    .left, .right {
      width: 25%;
    }

    .middle {
      width: 30%;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>

<body>


<div class="row">
  <div class="editor">
  <div class="row">
    <div class="column left" style="background-color:#aaa;">
      <h2>Go template</h2>
      <textarea id="template" name="template" cols="50" rows="30">
            [{{ .Status | toUpper }}]
      </textarea><br><br>
    </div>
    <div class="column middle" style="background-color:#bbb;">
      <h2>Alert data</h2>
      <textarea id="data" name="data" cols="50" rows="30">
        {
   "receiver": "test_receiver",
   "status": "firing",
   "alerts": [
      {
         "status": "Firing",
         "labels": {
            "env": "prod",
            "other": "value",
            "service": "my_service"
         },
         "annotations": {
            "description": "Error has happened",
            "extra_annotation": "My extra annotation"
         },
         "startsAt": "2020-09-09T20:43:35.342598+03:00",
         "endsAt": "2020-09-12T20:43:35.342599+03:00",
         "generatorURL": "",
         "fingerprint": ""
      }
   ],
   "groupLabels": {
      "env": "prod",
      "service": "my_service"
   },
   "commonLabels": {
      "env": "prod",
      "other": "value",
      "service": "my_service"
   },
   "commonAnnotations": {
      "description": "Error has happened"
   },
   "externalURL": "http://google.com"
}
      </textarea>
    </div>
    <div class="column right" style="background-color:#ccc;">
      <h2>Result</h2>
      <button id="render">Render</button>
      <textarea id="result" name="result" contenteditable="false" cols="50" rows="30" disabled></textarea>
    </div>
  </div>

</div>
<script src="js/vendor/modernizr-3.11.2.min.js"></script>

</html>
